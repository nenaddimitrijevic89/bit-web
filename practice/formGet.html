<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="FormGet.css" type="text/css">
    <title>FormGet</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td></td>
                <td id="td">

                    <h1>Form<span>Get</span></h1>
                    <hr>

                    <label for="name" class="center">Full Name</label>
                    <input class="center" type="text" name="fullname" id="name" placeholder="Full Name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="contact">Contact Number</label>
                    <input type="tel" name="contactnumber" id="contact" placeholder="Contact Number">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Address">
                    <label for="submit"></label>
                    <input type="submit" value="Submit" id="submit">
                </td>
                <td></td>
            </tr>
        </table>
    </form>


</body>

</html>
