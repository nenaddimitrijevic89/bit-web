<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css" src="text/css">
    <title>Table css</title>
</head>

<body>

            <th>Name</th>
            <th>Image</th>

            <td>Samsung S8+</td>
            <td><img src="https://www.vipershop.rs/wp-content/uploads/2017/05/s8.jpeg" alt="Samsung S8+">
            </td>
            <td>6GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr class="gray">
            <td>IPhone X</td>
            <td><img src="https://www.comtradeshop.com/img/products/2017-12-29/image5a0da3bec3f71_34_3.jpg"

            <td>12Mpx</td>

        </tr>
        <tr class="gray">
            <td>LG G6</td>
            <td><img src="https://www.mobilplanet.net/wp-content/uploads/2017/09/lg-g6-platinium.jpeg" alt="LG G6"></td>
            <td>6GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr class="gray">
            <td>Samsung S8+</td>
            <td><img src="https://www.vipershop.rs/wp-content/uploads/2017/05/s8.jpeg" alt="Samsung S8+">
            </td>
            <td>6GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr class="gray">
            <td>IPhone X</td>
            <td><img src="https://www.comtradeshop.com/img/products/2017-12-29/image5a0da3bec3f71_34_3.jpg"
                    alt="IPhone X"></td>
            <td>4GB</td>
            <td>12Mpx</td>
            <td>128Gb</td>
        </tr>
    </table>
</body>

</html>
