<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Wanted Poster</title>
</head>

<body>
    <table width="100%">
        <tr>
            <td></td>
            <td width="60%">
                <a href="../posters/index.html">Back To Homepage</a>
                <br>
                <br>
                <form action="">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label>Headline text: <input type="text" name="headline"></label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Images</legend>
                        <label>Image 1: <input type="file"></label><br>
                        <label>Image 2: <input type="file"></label><br>
                        <label>Image 3: <input type="file"></label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Reward</legend>
                        <label>Reward money: <input type="number" placeholder="1000"></label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Reward</legend>
                        <label>Aliases:<br><input type="text"></label>
                        <br>
                        <br>
                        <label>Birth:<br><input type="date"></label>
                        <br>
                        <br>
                        <label>Hair:<br><input type="text"></label>
                        <br>
                        <br>
                        <label>Eyes:<br><input type="text"></label>
                        <br>
                        <br>
                        <label>Height: <br><input type="number" placeholder="175"></label>
                        <br>
                        <br>
                        <label>Weight: <br><input type="number" placeholder="75"></label>
                        <br>
                        <br>
                        <label>Sex: <br><input type="radio" name="sex" value="male">Male
                    <br><input type="radio" name="sex" value="female">Female
                    <br><input type="radio" name="sex" value="unknow" checked>Unknown
                </label>
                        <br>
                        <br>
                        <label>ID Number: <br><input type="number" placeholder="0123456789"></label>
                        <br>
                        <br>
                        <label>Occupation: <br><input type="text"></label>
                        <br>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" cols="130" rows="10" placeholder="Remarks text"></textarea>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" cols="130" rows="10" placeholder="Caution text"></textarea>
                    </fieldset>
                    <br>
                    <button type="reset"><img src="../images/bart/reset.jpg" width="15px"> Reset</button>
                    <button type="submit"><img src="../images/bart/plus.png" width="15px"> Create Poster</button>
                </form>
            </td>
            <td></td>
        </tr>
    </table>
    <br>
    <br>
    <hr width="75%">
    <br>
</body>

</html>
